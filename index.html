<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link href="https://fonts.googleapis.com/css2?family=Carattere&display=swap" rel="stylesheet">
  <title>SLOT MACHINE</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
  <script type="module" src="script.js"></script>
</head>
<body>


  <!------------------------------------------------------------------->
  <!--* SLOT MACHINE -->

  <video src="" autoplay loop muted 
  playsinline class="video"></video>

<div class="unit">
  <div class="unit-inner">
    <div class="active-btn-container">
      <div class="check-out active-btn">CHECK OUT</div>
      <div class="active-btn-wrapper">
        <div class="btn-insert active-btn">INSERT&ThinSpace;MONEY</div>
        <div class="betX-wrapper">
          <div class="btn-bet2x active-btn">2X</div>
          <div class="btn-bet5x active-btn">5X</div>
          <div class="btn-bigSpinX active-btn">X</div>
        </div>
      </div>
    </div>
      
    <div class="point-container">
      <div class="win-wrapper point-wrapper">
        <div class="win-text point-text">WIN</div>
        <div class="win-point point">0</div>
      </div>

      <div class="total-wrapper point-wrapper">
        <div class="total-text point-text">TOTAL</div>
        <div class="total-point point">0</div>
      </div>

      <div class="bet-wrapper point-wrapper">
        <div class="bet-text point-text">BET</div>
        <div class="bet-point point">0</div>
      </div>

      <div class="dept-wrapper point-wrapper">
        <div class="dept-text point-text">DEPT</div>
        <div class="dept-point point">0</div>
      </div>
    </div>

    <div class="machine-container">
      <main></main>
      <div id="spin">INSERT MONEY TO PLAY</div>
    </div>
  
    <div class="untitled">
      <img src="img/d2.svg" class="untitled-img" alt="">
      <img src="img/d2.svg" class="untitled-img" alt="">
      <img src="img/d2.svg" class="untitled-img" alt="">
      <div class="black-layer-wrapper">
        <span class="black-layer"></span>
        <span class="black-layer reelHandler"></span>
        <span class="black-layer"></span>
      </div>
    </div>
  </div>
</div>
